[versions]
agp = "8.7.3"
kotlin = "2.1.0"
ksp = "2.1.0-1.0.29"
coreKtx = "1.15.0"
lifecycle = "2.8.7"
activityCompose = "1.10.0"
composeBom = "2025.02.00"
navigation = "2.8.7"
hilt = "2.55"
composeHilt = "1.2.0"
timber = "5.0.1"
moshi = "1.15.1"
okHttp = "4.12.0"
retrofit = "2.11.0"
coil = "3.0.4"
datastore = "1.1.2"
room = "2.6.1"
paging = "3.3.6"
browser = "1.8.0"
